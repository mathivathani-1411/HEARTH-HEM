<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
<style>/* Resetting some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styling header */
header {
    background-color: #333;
    color: white;
    padding: 1em 0;
    text-align: center;
}

header h1 {
    font-size: 2.5em;
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 2em;
}

header nav a {
    text-decoration: none;
    color: white;
    font-size: 1.1em;
}

header nav a:hover {
    color: #ff5733;
}

/* Contact form section */
.contact-section {
    padding: 3em 1em;
    max-width: 600px;
    margin: 2em auto;
    background-color: #f5f5f5;
    border-radius: 8px;
}

.contact-section h2 {
    text-align: center;
    margin-bottom: 1.5em;
}

.input-group {
    margin-bottom: 1.2em;
}

.input-group label {
    display: block;
    margin-bottom: 0.5em;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 0.8em;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
}

button {
    display: block;
    width: 100%;
    padding: 0.8em;
    background-color: #ff5733;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
}

button:hover {
    background-color: #cc4629;
}

/* Response message */
.response-message {
    margin-top: 1.5em;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    color: green;
}

/* Footer */
footer {
    text-align: center;
    padding: 1em;
    background-color: #333;
    color: white;
    margin-top: 2em;
}

</style>
<script>
function handleFormSubmit(event) {
    event.preventDefault(); // Prevents form from submitting

    // Get the form data
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // Validate form
    if (name && email && message) {
        document.getElementById('responseMessage').textContent = "Thank you for contacting us, " + name + "! We will get back to you soon.";
        document.getElementById('contactForm').reset(); // Reset the form
    } else {
        document.getElementById('responseMessage').textContent = "Please fill out all fields.";
        document.getElementById('responseMessage').style.color = "red";
    }
}

</script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        
    </header>

    <main>
        <section class="contact-section">
            <h2>We'd Love to Hear From You!</h2>
            <form id="contactForm" onsubmit="handleFormSubmit(event)">
                <div class="input-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="responseMessage" class="response-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fashion Boutique. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
